<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the word</title>
</head>
<body>
    <section>
        <p>Aperte o botão para começar a jogar</p>
        <button id="start">Jogar</button>
    </section>
    <section>
        <h1>Tempo: <span id="time"></span> s</h1>
    </section>
    <section>
        <h1>
            <input type="text" name="word" id="word" />
        </h1>
        <h2>O total de letras da palavra a ser acertada é: <span id="numLetters"></span></h2>
    </section>
    <section>
        <p>Até agora vc acertou as seguintes letras: <span id="matchLetters"></span></p>
    </section>
    <section>
        <input type="text" id="guessWord">
        <button id="tryBtn">Tentar</button>
    </section>

<script src="./js/DiscoverWord.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
