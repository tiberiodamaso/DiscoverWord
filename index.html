<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Discover the word</title>
</head>
<body>
    
    <section id="startScreen">
        <p>Aperte o botão para começar a jogar</p>
        <button id="start">Jogar</button>
    </section>


<hr>


    <section id="gameScreen">   
        <div id="gameScore">
            <div>Tempo restante: <span id="timer"></span></div>
            <div>Você ainda tem <span id="attempts">0</span> tentativas</div>
        </div>


        <h3>Discover the word</h3>

        <div>Número de letras: <span id="numLetters"></span></div>
        <div>Categoria da palavra: <span id="category"></span></div>

        <div>Dica1: <span id="h1"></span><button>h1</button></div>
        <div>Dica2: <span id="h2"></span><button>h2</button></div>
        <div>Dica3: <span id="h3"></span><button>h3</button></div>

        <p>Letras acertadas: <span id="matchLetters"></span></p>

        <input id="guessWord" type="text" value="" placeholder="Guess the word!" />
        <button id="tryBtn">Tentar</button>
        <div><span id="message"></span></div>
    </section>


    <section id="gameMessage">
        
    </section>


    <script src="./js/DiscoverWord.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
